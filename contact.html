<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get In Touch With Us</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="web icon" href="https://i.postimg.cc/vZ3QrgqB/logo-no-background.png" type="png">

</head>
<body>
    <div class="cont-contact">
        <header>
            <a href="./index.html"><img src="https://i.postimg.cc/JnT0wy5d/logo-no-background.png" alt="Logo" loading="lazy" width="235px"></a>
        </header>
        <nav class="navigation">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="./checkout.html">Place Order</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <h2>Connect with Fresh.E Cafe!</h2>
        <section>
            <form action="" method="post" class="contact-form">
                <input type="text" name="Fullame" placeholder="Enter your full name" class="contact-name">
                <br>
                <input type="text" name="Email" placeholder="Enter your email address" class="contact-email">
                <br>
                <input type="text" name="contact number" placeholder="Enter your contact number" class="contact-cellNo">
                <br>
                <textarea name="Message" id="" cols="30" rows="10" placeholder="Enter your Message!"></textarea>
                <br>
                <input type="submit" value="Connect!" class="contact-btn">
            </form>
        </section>
    </div>
    <footer>
        <div class="socials">
            <img src="https://i.postimg.cc/g2MTZ5Gt/instagram.png" alt="Instagram">
            <img src="https://i.postimg.cc/VsB4tTR9/facebook.png" alt="Facebook">
            <img src="https://i.postimg.cc/Gm9jZp1z/twitter-x-logo-0339-F999-CF-seeklogo-com.png" alt="Twitter/X" width="64px">
        </div>
        <div class="signature">
            <p>Copyright 2023 &copy; Fresh.E Cafe</p>
            <h4><a href="https://github.com/QueMnqika">Developed by Que-M Codes</a></h4>
        </div>
    </footer>
</body>
</html>
