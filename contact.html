<head>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="web icon" href="https://i.postimg.cc/vZ3QrgqB/logo-no-background.png" type="png">
</head>
<body>
    <div class="container-contact">
        <header>
            <img src="https://i.postimg.cc/JnT0wy5d/logo-no-background.png" alt="Logo" loading="lazy" width="235px">
        </header>
        <nav class="navbar">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="about.html">About</a></li>

                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <h2>Connect with Fresh.E Cafe!</h2>
        <section>
            <form action="" method="post" class="contact-form">
                <input type="text" name="Fullame" placeholder="Enter your full name" class="contact-name">
                <br>
                <input type="text" name="Email" placeholder="Enter your email address" class="contact-email">
                <br>
                <input type="text" name="contact number" placeholder="Enter your contact number" class="contact-cellNo">
                <br>
                <textarea name="Message" id="" cols="30" rows="10" placeholder="Enter your Message!"></textarea>
                <br>
                <input type="submit" value="Connect!" class="contact-btn">
            </form>
        </section>
        <footer>
            <div class="socials">
                <img src="" alt="Instagram">
                <img src="" alt="Facebook">
                <img src="" alt="Twitter/X">
            </div>
            <div class="signature">
                <p>Copyright 2023 &copy;</p>
                <h4>Developed by Que-M Codes</h4>
            </div>
        </footer>
